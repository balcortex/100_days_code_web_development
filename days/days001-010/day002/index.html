<!DOCTYPE html>
<html>

<head>
    <title>Headings and paragraphs</title>
</head>

<body>
    <h1>Level 1 Heading (h1)</h1>
    <h2>Level 2 Heading (h2) </h2>
    <h3>Level 3 Heading (h3) </h3>
    <p>Headings are hierarchical, the most important is h1 and the least important is h6.</p>
    <p>Multiple spaces and line breaks are comprised into a single space.</p>
    <p>If you want to add a line break, use another paragraph tag (p).</p>
</body>

</html>
